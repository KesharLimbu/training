<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap 4 resources -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <div class="container">
        <div class="mb-5"></div>

            <div class="text-white p-2 bg-danger order-1"> Div 3 </div>

            <div class="text-white p-2 bg-success align-self-start"> Div 1 </div>
            <div class="text-white p-2 bg-primary align-self-end"> Div 2 </div>
            <div class="text-white p-2 bg-danger align-self-stretch"> Div 3 </div>
